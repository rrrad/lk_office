{% extends "lk/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
<h3>ОТВЕТ НА ЗАПРОС</h3>
<p>
    {{order.text_order}}
</p>
{% endblock page_header %}

{% block content %}
    <form class="form" action="{% url 'lk:edit_order' order.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" name="submit">изменить</button>
    {% endbuttons %}
</form>

{% endblock content %}
