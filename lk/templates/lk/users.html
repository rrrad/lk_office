{% extends "lk/base.html" %}

{% block page_header %}
<h3>СПИСОК ПОЛЬЗОВАТЕЛЕЙ</h3>
{% endblock page_header %}

{% block content %}
    <div class="list-group">
    {% for user in users_list %}
        <a href="{% url 'lk:user_invoices' user.id %}" class="list-group-item list-group-item-action">
            {{ user.username }}
        </a>
    {% empty %}
        <li >Нет пользователей</li>
    {% endfor %}

        </div>
<br/><br/>

{% endblock content %}
